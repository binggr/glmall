server.port=30001

spring.application.name=glmall-cart
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#\u7AEF\u53E3\u9ED8\u8BA46379
spring.redis.host=192.168.51.10

glmall.thread.core-size=20
